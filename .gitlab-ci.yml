include:
  - project: 'iopsys/gitlab-ci-pipeline'
    file: '/static-code-analysis.yml'

stages:
    - static_code_analysis
    - uspd
   
variables:
  DEBUG: 'TRUE'
  SOURCE_FOLDER: "."

run_uspd:
  stage: uspd
  variables:
    UPSTREAM_BBF_SHA: $CI_COMMIT_SHA
    SOURCE_FOLDER: "src"
  allow_failure: false
  trigger:
    project: iopsys/uspd
    branch: devel
    strategy: depend
